<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | EV Fleet AI</title>

  <!-- Styles -->
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body.auth-page {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      font-family: 'Inter', sans-serif;
    }

    .auth-card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 40px 32px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 16px 40px rgba(0,0,0,0.35);
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .auth-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.45);
    }

    .auth-card h2 {
      font-size: 1.75rem;
      margin-bottom: 24px;
      color: #f8fafc;
    }

    .form-grid {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .form-grid input {
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: #f8fafc;
      font-size: 1rem;
      transition: border-color 0.2s ease, background 0.2s ease;
    }

    .form-grid input:focus {
      outline: none;
      border-color: #3B82F6;
      background: rgba(255,255,255,0.1);
    }

    .primary-btn {
      background: #3B82F6;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.15s ease;
    }

    .primary-btn:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }

    .state-box {
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 0.875rem;
      display: none;
    }

    .state-box.error {
      background: rgba(220,38,38,0.2);
      color: #dc2626;
      display: block;
    }

    .state-box.success {
      background: rgba(22,163,74,0.2);
      color: #16a34a;
      display: block;
    }

    .signup-text {
      margin-top: 20px;
      font-size: 0.875rem;
      color: #cbd5e1;
    }

    .signup-text a {
      color: #3B82F6;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .signup-text a:hover {
      color: #2563eb;
    }
  </style>
</head>

<body class="auth-page">

  <div class="auth-card fade-in">
    <h2>EV Fleet AI Login</h2>

    <form id="loginForm" class="form-grid" autocomplete="off">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="primary-btn">Login</button>
    </form>

    <div id="loginMessage" class="state-box"></div>

    <p class="signup-text">
      Donâ€™t have an account? <a href="signup.html">Sign Up</a>
    </p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("loginForm");
      const messageBox = document.getElementById("loginMessage");
      const loginButton = form.querySelector(".primary-btn");

      // Show feedback
      function showMessage(msg, type = "error") {
        messageBox.textContent = msg;
        messageBox.className = `state-box ${type}`;
      }

      // Clear feedback
      function clearMessage() {
        messageBox.textContent = "";
        messageBox.className = "state-box";
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        clearMessage();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
          showMessage("Please fill in both fields.", "error");
          return;
        }

        loginButton.disabled = true;
        loginButton.textContent = "Logging in...";

        try {
          const res = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
          });

          const data = await res.json();

          if (!res.ok || !data.success) {
            showMessage(data.error || "Login failed. Check your credentials.", "error");
            loginButton.disabled = false;
            loginButton.textContent = "Login";
            return;
          }

          // Store token and user info
          localStorage.setItem("evfleet_token", data.token);
          localStorage.setItem("evfleet_user", JSON.stringify({
            name: data.user.name,
            email: data.user.email,
            role: data.user.role
          }));

          showMessage("Login successful! Redirecting...", "success");

          setTimeout(() => {
            window.location.href = "/index.html";
          }, 700);

        } catch (err) {
          console.error("Login error:", err);
          showMessage("Server error. Please try again later.", "error");
          loginButton.disabled = false;
          loginButton.textContent = "Login";
        }
      });
    });
  </script>

</body>
</html>
